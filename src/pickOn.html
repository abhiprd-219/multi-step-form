<script>
    document.addEventListener('DOMContentLoaded', () => {
      // Select all checkboxes
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const selectedAddOns = JSON.parse(localStorage.getItem('selectedAddOns')) || []; // Retrieve existing data from localStorage or initialize an empty array
  
      // Function to update localStorage and log the data
      function updateLocalStorage() {
        localStorage.setItem('selectedAddOns', JSON.stringify(selectedAddOns));
        console.log('Selected Add-Ons:', selectedAddOns); // Log the current selections
      }
  
      // Function to get the price as an integer from the data attribute
      function getPriceFromElement(element) {
        const priceText = element.dataset.priceYearly || element.dataset.priceMonthly;
        const priceMatch = priceText.match(/\d+/); // Extract number from the string (e.g., "$20/yr")
        return priceMatch ? parseInt(priceMatch[0], 10) : 0;
      }
  
      // Populate the initial state from localStorage
      checkboxes.forEach(checkbox => {
        const label = checkbox.closest('label');
        const name = label.querySelector('p.font-semibold').textContent.trim();
        const price = getPriceFromElement(label);
  
        if (checkbox.checked) {
          // Ensure that the item is only added if it's not already present in selectedAddOns
          if (!selectedAddOns.some(item => item.name === name)) {
            selectedAddOns.push({ name, price });
          }
        }
  
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            // Add to selectedAddOns if checked, ensure it doesn't already exist
            if (!selectedAddOns.some(item => item.name === name)) {
              selectedAddOns.push({ name, price });
            }
          } else {
            // Remove from selectedAddOns if unchecked
            const index = selectedAddOns.findIndex(item => item.name === name);
            if (index !== -1) {
              selectedAddOns.splice(index, 1);
            }
          }
  
          updateLocalStorage(); // Update localStorage after each change
        });
      });
  
      // Initial log of stored data (useful for debugging)
      console.log('Initial Selected Add-Ons from localStorage:', selectedAddOns);
    });
  </script>
